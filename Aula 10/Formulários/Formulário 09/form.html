<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <p>
            <label for="data">Informe a data:</label>
            <input type="data" name="data" id="data">
        </p>

        <p>
            <label for="time">Informe a data:</label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <label for="cor">Informe a data:</label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="arquivo">Informe a data:</label>
            <input type="file" name="arquivo" id="arquivo">
        </p>
    </form>
</body>
</html>
