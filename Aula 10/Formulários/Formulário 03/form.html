<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="mensagem">digite uma mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="10" cols="30"></textarea>
    </form>
</body>
</html>
