<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="curso">Escolha um curso:</label>
        <select id="curso">
            <optgroup label="front-end">
                <option value="html-css">HTML e CSS</option>
                <option value="js" selected>Javascript</option>
            </optgroup>
            
            <optgroup label="back-end">
                <option value="nd">NodeJS</option>
                <option value="bd">Banco de Dados</option>
            </optgroup>
            
        </select> 
    </form>
</body>
</html>
