<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: #add8e6;
            padding: 10px;
            display: flex;

            flex-flow: row nowrap;
        }

        .container > div {
            border: 1px solid black;
            background-color: #5e8eef;
            padding: 10px;
            text-align: center;
        }

        item1 {
            /* é só para definir o tamanho inicial */
            flex-basis: 100px; /* definir o tamanho baseado no eixo principal. se for horizontal, então é largura. se for vertical, então é altura. */
        }

        item2 {
            flex-basis: 50px;
        }

        item3 {
            flex-basis: 150px;
        }

        item4 {
            flex-basis: 30px;
        }

        item5 {
            flex-basis: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
